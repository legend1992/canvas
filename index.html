  <meta charset="UTF-8">

  <title>canvas</title>
  <link rel="stylesheet" href="./index.css">

<body>
  <canvas id="canvas" width="300" height="300"></canvas>
  <div class="tools">
    <svg id="pen" class="icon active">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clearup" class="icon">
      <use xlink:href="#icon-clearup"></use>
    </svg>
    <svg id="save" class="icon">
      <use xlink:href="#icon-clouddownloadyunxiazai"></use>
    </svg>
    <div id="tool"></div>
  </div>
  <ul id="colors" class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ul>
  <ul id="sizes" class="sizes">
    <li class="thin"></li>
    <li class="thick"></li>
  </ul>
  <script src="./index.js"></script>
